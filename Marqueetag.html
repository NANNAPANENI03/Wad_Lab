<html>
    <head>
        <title>Marquee Tag</title>
    </head>
    <body>
        <marquee>this is how the marquee tag works</marquee>
        <marquee behavior = "scroll">Hello world</marquee>
        <marquee behavior = "slide">Hello world</marquee>
        <marquee behavior = "alternate">Hello world</marquee>
        <marquee direction = "left">Hello world</marquee>
        <marquee direction = "right",width = "100%">Hello world</marquee>
        <marquee direction = "up">Hello world</marquee>
        <marquee direction = "down">Hello world</marquee>
        <marquee bgcolor = "pink",width = "10px",height = "10px",hspace = "10px",vspace = "10px">Marquee Tag</marquee><br>
        <marquee behavior = "scroll" direction = "left" scrollamount = "2">Marquee Tag</marquee>
        <marquee behavior = "scroll"  direction = "right" scrollamount = "12">Marquee Tag</marquee>
        <marquee behavior = "scroll" direction = "right" scrollamount = "20">Marquee Tag</marquee>
        <marquee behavior = "scroll" direction = "left" scrollamount = "60">Marquee Tag</marquee>
    </body>
    </html>
