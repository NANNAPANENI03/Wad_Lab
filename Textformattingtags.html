<html>
    <head>
        <title>HTML Text Formatting Tags</title>
    </head>
    <body> 
        <b>The text is in bold</b><br>
        <strong>The text is important</strong><br>
        <i>The text is in italic</i><br>
        <em>The text is in italic</em><br>
        <mark>The text is highlighted</mark><br>
        <u>Hello World</u><br>
        <tt>Web Development Lab</tt><br>
        <strike>The text is not important</strike><br>
        <big>Hi there!</big><br>
        <small>It's an amazing day</small><br>
        <sup>this is super script</sup><br>
        <p>this is in normal format</p><br>
        <sub>this is sub script</sub><br>
        <center>the text is in center</center><br>
        
    </body>
</html>
